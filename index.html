<script>
fetch('./data/prs.json')
  .then(r => r.json())
  .then(prs => {
    const container = document.getElementById('cards');

    if (!prs.length) {
      container.innerHTML = '<p>Nenhuma PR aberta</p>';
      return;
    }

    prs.forEach(pr => {
      const div = document.createElement('div');
      div.innerHTML = `
        <h3>#${pr.id} - ${pr.title}</h3>
        <p>Autor: ${pr.author}</p>
        <a href="${pr.url}" target="_blank">Abrir PR</a>
        <hr/>
      `;
      container.appendChild(div);
    });
  });
</script>

<div id="cards"></div>
