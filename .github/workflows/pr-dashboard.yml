name: PR Dashboard

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  build-dashboard:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate PR data
        run: node .github/scripts/fetch-prs.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit dashboard data
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add dashboard/data.json
          git commit -m "update: pr dashboard data" || echo "no changes"
          git push
