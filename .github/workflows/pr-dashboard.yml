name: Update PR Dashboard Data

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0   # ← CRÍTICO: evita detached HEAD

      - name: Setup git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Generate data
        run: node .github/scripts/fetch-prs.js

      - name: Commit and push
        run: |
          git status
          git add data/prs.json
          git commit -m "update: pr dashboard data" || echo "No changes to commit"
          git push origin HEAD:main
