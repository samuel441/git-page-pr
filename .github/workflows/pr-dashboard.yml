name: Update PR Dashboard Data

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-dashboard:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Generate data
        run: node scripts/generate-pr-data.js

      - name: Commit and push
        run: |
          git checkout main
          git add data/prs.json
          git commit -m "update: pr dashboard data" || echo "No changes"
          git push origin main
